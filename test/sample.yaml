apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: helloworld-go
  namespace: default
spec:
  template:
    spec:
      containers:
        - image: public.ecr.aws/nginx/nginx:1.21
          env:
            - name: TARGET
              value: "Go Sample v1"
          ports:
            - name: http1
              containerPort: 80